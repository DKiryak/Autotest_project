apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.testng', name: 'testng', version: '7.9.0'
    //с selenium последней версии 4.16 драйвер не запускается, решения проблемы нет, поэтому используется предыдущая версия
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.15.0'
}